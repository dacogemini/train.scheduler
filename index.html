<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
	<!-- Latest compiled and minified CSS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<!-- jQuery CDN -->
	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
	<!-- Moment.js Reference -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<!-- Stylesheets -->
	<link rel="stylesheet" href="assets/styles/reset.css">
	<link rel="stylesheet" href="assets/styles/style.css">
	<!-- <script src="assets/javascript/app.js"></script> -->
</head>
<body> 
<div class="container">
	<div class="jumbotron text-center" style="background-color: none; color: none">
		<h1>TRAIN SCHEDULE</h1>
		<hr>
		<h2>Current Time: <span id="currentTime"></span></h2>
	</div> <!-- Jumbotron End -->
	
	<div class="row">
		<div class="col-md-9">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Current Train Schedule</h3>
				</div>
	 			<div class="panel-body">
					<table class="table table-hover table-responsive" id="trainTable" style="background-color: none !important; color: none">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
					<tbody id="trainInfo">
						<tr></tr>
					</tbody>
					</table>
	 			</div> <!-- Panel Body End -->
			</div> <!-- Panel Default End -->
		</div> <!-- Col End -->


		<div class="col-md-3"><!-- ADD TRAIN  SECTION -->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Add Train</h3>
				</div>
	 			<div class="panel-body">
	 				<form>
			 			<div class="form-group">
						    <label for="name">Train Name </label>
						    <input type="text" class="form-control" id="nameInput" placeholder="220">
						</div>
						<div class="form-group">
						    <label for="dest">Destination </label>
						    <input type="text" class="form-control" id="destInput" placeholder="New Jersey">
						</div>
						<div class="form-group">
						    <label class="nextTrain" for="nextTrain">First Train Time</label><label class="milTime">&nbsp;(HH:mm - Military)</label>
						    <input type="" class="form-control" id="timeInput" placeholder="00:00">
						</div>
						<div class="form-group">
						    <label for="minsAway">Frequency - (mins) </label>
						    <input type="text" class="form-control" id="freqInput" placeholder="15">
						</div>

						<button type="submit" class="btn btn-default" id="submit">Add Train</button>

						<button type="submit" class="btn btn-default" id="clear">Clear Data</button>
					</form>
		 		</div> <!-- Panel Body End -->
			</div> <!-- Panel Default End -->
		</div> <!-- Col End -->
	</div> <!-- Row End -->
	
</div>	<!-- Container End -->
		<script src="assets\scripts\script.js"></script>
</body>
</html>
